<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="/L2T1/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" type="text" value="" />
      <div id="buttons">
        <button onclick="appendValue(`(`)" class="fn">(</button>
        <button onclick="appendValue(`)`)" class="fn">)</button>
        <button onclick="deleteValue()" class="fn">del</button>
        <button onclick="clearScreen()" class="fn">clear</button>

        <button onclick="appendValue(`7`)">7</button>
        <button onclick="appendValue(`8`)">8</button>
        <button onclick="appendValue(`9`)">9</button>
        <button onclick="appendValue(`/`)" class="fn">&divide;</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('*')" class="fn">*</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('-')" class="fn">-</button>

        <button onclick="appendValue('.')">.</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="calculateAnswer()" class="fn">=</button>
        <button onclick="appendValue('+')" class="fn">+</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <script src="/L2T1/index.js"></script>
  </body>
</html>
